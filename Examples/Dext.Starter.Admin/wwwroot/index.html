<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dext Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden" x-data="{ 
          sidebarOpen: true, 
          isAuthenticated: false,
          checkAuth() {
              if (localStorage.getItem('auth_token')) {
                  this.isAuthenticated = true;
              } else {
                  window.location.href = '/auth/login';
              }
          }
      }" x-init="checkAuth()" x-cloak>

    <!-- App Content Wrapper - Only shown when authenticated -->
    <div x-show="isAuthenticated" class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="bg-indigo-900 text-white flex flex-col transition-all duration-300"
            :class="sidebarOpen ? 'w-64' : 'w-20'">
            <div class="h-16 flex items-center justify-center border-b border-indigo-800">
                <h1 class="text-xl font-bold" x-show="sidebarOpen">Dext Admin</h1>
                <span class="text-xl font-bold" x-show="!sidebarOpen">D</span>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#"
                    class="nav-link flex items-center px-4 py-3 text-indigo-100 hover:bg-indigo-800 hover:text-white rounded-lg transition"
                    hx-get="/dashboard" hx-target="#app" hx-swap="innerHTML" hx-push-url="true">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span class="ml-3" x-show="sidebarOpen">Dashboard</span>
                </a>

                <a href="#"
                    class="nav-link flex items-center px-4 py-3 text-indigo-100 hover:bg-indigo-800 hover:text-white rounded-lg transition"
                    hx-get="/customers/" hx-target="#app" hx-swap="innerHTML" hx-push-url="true">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <span class="ml-3" x-show="sidebarOpen">Customers</span>
                </a>

                <a href="#"
                    class="nav-link flex items-center px-4 py-3 text-indigo-100 hover:bg-indigo-800 hover:text-white rounded-lg transition"
                    hx-get="/settings" hx-target="#app" hx-swap="innerHTML" hx-push-url="true">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="ml-3" x-show="sidebarOpen">Settings</span>
                </a>
            </nav>

            <div class="p-4">
                <button class="flex items-center w-full px-4 py-2 text-indigo-200 hover:text-white transition"
                    hx-post="/auth/logout">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    <span class="ml-3" x-show="sidebarOpen">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6">
                <button @click="sidebarOpen = !sidebarOpen"
                    class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                    </div>
                    <div
                        class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                        A
                    </div>
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6" id="app" hx-get="/dashboard"
                hx-trigger="load" hx-swap="innerHTML">
                <!-- Content will be loaded here -->
                <div class="flex items-center justify-center h-full">
                    <div class="animate-pulse text-gray-400">Loading...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals and Toasts (outside main wrapper) -->
    <script>
        // Check authentication on page load
        if (!localStorage.getItem('auth_token')) {
            window.location.href = '/auth/login';
        }

        // Inject JWT token in all HTMX requests
        document.body.addEventListener('htmx:configRequest', function (evt) {
            var token = localStorage.getItem('auth_token');
            if (token) {
                evt.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });

        // Handle 401 responses (token expired/invalid)
        document.body.addEventListener('htmx:responseError', function (evt) {
            if (evt.detail.xhr.status === 401) {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('username');
                localStorage.removeItem('role');
                window.location.href = '/auth/login';
            }
        });

        // Handle logout
        document.body.addEventListener('htmx:afterRequest', function (evt) {
            if (evt.detail.pathInfo.requestPath === '/auth/logout' && evt.detail.successful) {
                localStorage.clear();
                window.location.href = '/auth/login';
            }
        });

        // Active nav link highlighting
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-800', 'text-white');
                link.classList.add('text-indigo-100');
            });

            if (evt.detail.target.id === 'app') {
                const trigger = evt.detail.elt;
                if (trigger && trigger.classList.contains('nav-link')) {
                    trigger.classList.add('bg-indigo-800', 'text-white');
                    trigger.classList.remove('text-indigo-100');
                }
            }
        });

        // Close modal event
        document.body.addEventListener('closeModal', function (evt) {
            document.getElementById('modal-container').innerHTML = '';
        });

        // Show toast event
        document.body.addEventListener('showToast', function (evt) {
            const message = evt.detail.value || evt.detail.message || "Operation successful";
            const type = evt.detail.type || 'success';
            showToast(message, type);
        });

        // Toast notification system
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            // Basic styles
            let bgClass = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            let icon = type === 'error'
                ? '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>'
                : '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';

            toast.className = `flex items-center w-full max-w-sm p-4 mb-4 text-white rounded-lg shadow dark:text-gray-400 ${bgClass} transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-white rounded-lg">
                ${icon}
            </div>
            <div class="ml-3 text-sm font-normal">${message}</div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-white hover:text-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-white/10 inline-flex h-8 w-8" aria-label="Close" onclick="this.parentElement.remove()">
                <span class="sr-only">Close</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            `;

            container.appendChild(toast);

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full');
            });

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Close modal on backdrop click
        document.body.addEventListener('click', function (e) {
            if (e.target.id === 'modal-backdrop') {
                document.getElementById('modal-container').innerHTML = '';
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('modal-container').innerHTML) {
                document.getElementById('modal-container').innerHTML = '';
            }
        });
    </script>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col items-end space-y-2"></div>
</body>

</html>
